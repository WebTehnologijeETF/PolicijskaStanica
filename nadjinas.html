            <div class="container clearfix">
                <form id="nadjinas" class="forms">

					<div class="form-label">
					    <h2>Pronađi najbližu policijsku stanicu</h2>
					</div>

					<div class="form-label">
					    <label>Adresa: *</label>
					    <input type="text" name="adresa" size="25" class="required">
					</div>

					<div class="form-label">
					    <label>Opština: *</label>
					    <select id="opcina">
							<option value="Centar">Centar</option>
							<option value="NoviGrad">Novi Grad</option>
							<option value="StariGrad">Stari Grad</option>
								<option value="NovoSarajevo">Novo Sarajevo</option>
							<option value="Ilidza">Ilidža</option>
							<option value="Trnovo">Trnovo</option>
							<option value="Ilijas">Ilijaš</option>
							<option value="Vogosca">Vogošća</option>
							<option value="Hadzici">Hadžici</option>		
						</select>
					</div>

					<div class="form-label">
					    <label>Mjesto: *</label>
					    <input type="text" name="mjesto" id="mjesto" onblur="ValidirajMjesto()">
						<span id="tekst_mjesto" class="tekst_invisible">Greška!</span>
					</div>

					<div class="form-label">
					    <input type="submit" value="Nađi nas" name="submit" id="submit" onclick="return ValidirajPrijavu()">
					</div>

				</form>

				<div id="map-canvas" class="maps-con clearfix"></div>

            <script type="text/javascript">

                function initialize() {
                    var mapOptions = {
                        center: { lat: 43.855266, lng: 18.397768},
                        zoom: 16
                    };
                    
                    var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

                    var marker = new google.maps.Marker({
						position: { lat: 43.855266, lng: 18.397768},
						map: map
					});
                }
                
                google.maps.event.addDomListener(window, 'load', initialize);

            </script>
